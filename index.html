<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Fabulous Game of Clicky Crystals</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="banner">
                <div class="container">
                  <div class="introtext">
                    <div class="introheader">
                        <h1 class="display-4 header">The Fabulous Game of Clicky Crystals</h1>

                    </div>
            <div class="introparagraph">
                  <p class="lead">Click on any crystal to begin.<br>
                  When your total score equals the random number, you win.<br>
                  If you go over, you lose.</p>
                </div>
                </div>
            </div>
    </div>
    <div class="container mx-auto">
            <div class="row mx-auto">
                    <div class="col-sm-4">
                      <div class="card cardgray mb-3">
                          <div class="card-header">Random Number</div>

                        <div class="card-body">
                          <!-- <h5 class="card-title">Random Number</h5> -->
                                <h5 id="total"></h5>
                        </div>
                      </div>
                    </div>
                   
                    <div class="col-sm-4">
                        <div class="card cardgray text-white mb-3">
                            <div class="card-header">Your Total Score</div>
                                <div class="card-body">
                                  <h5 class="card-title" id="yourscore"></h5>
                                </div>
                    </div>
                      </div>
                      <div class="col-sm-4">
                          <div class="card cardgray mb-1">
                              <div class="card-header">Score</div>

                            <div class="card-body">
                              <h5 class="card-title" id="youwin"></h5>
                              <h5>Wins: <span id="wins"></span></h5>
                              <!-- <h5 id="wins"></h5> -->
                              <h5>Losses: <span id="losses"></span></h5>
                              <!-- <h5 id="losses"></h5> -->
                              
                              <!-- <span id="wins"></span> -->
                            </div>
                          </div>
                        </div>
                  </div>
       
        <div class ="row crystalsrow mt-5">
            <div class="col-md-3" id="blue"><img src="assets/images/blue-crystal@2x.png" class="crystals" value=""></div>
            <div class="col-md-3" id="yellow"><img src="assets/images/yellow-crystal@2x.png" class="crystals" value=""></div>
            <div class="col-md-3" id="green"><img src="assets/images/green-crystal@2x.png" class="crystals" value=""></div>
            <div class="col-md-3" id="red"><img src="assets/images/red-crystal@2x.png" class="crystals" value=""></div>
        </div>

        <!-- <div class ="row mx-auto mt-5">
            <div class="col-sm-6 mx-auto">
            <div class="card text-white bg-info mb-3">
                    <div class="card-header">Your Total Score</div>
                        <div class="card-body">
                          <h5 class="card-title" id="yourscore"></h5>
                        </div>
            </div>
            </div>
        </div>               -->
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>


  </body>
</html>
