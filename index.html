<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Fabulous Game of Clicky Crystals</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" id="test">
                <div class="container">
                  <h1 class="display-4">The Fabulous Game of Clicky Crystals</h1>
                  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
    </div>
    <div class="container mx-auto">
            <div class="row mx-auto">
                    <div class="col-sm-8">
                      <div class="card bg-light mb-3">
                        <div class="card-body">
                          <h5 class="card-title">Random Number</h5>
                                <h5 id="total"></h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="card bd-secondary mb-3">
                        <div class="card-body">
                          <h5 class="card-title" id="youwin"></h5>
                          <h5 id="wins">Wins:</h5>
                          <h5 id="losses">Losses:</h5>
                        </div>
                      </div>
                    </div>
                  </div>
       
        <div class ="row crystalsrow">
            <div class="col-md-3" id="blue"><img src="assets/images/blue-crystal@2x.png" class="crystals" value=""></div>
            <div class="col-md-3" id="yellow"><img src="assets/images/yellow-crystal@2x.png" class="crystals" value=""></div>
            <div class="col-md-3" id="green"><img src="assets/images/green-crystal@2x.png" class="crystals" value=""></div>
            <div class="col-md-3" id="red"><img src="assets/images/red-crystal@2x.png" class="crystals" value=""></div>
        </div>

        <div class ="row mx-auto">
            <div class="col-sm-6 mx-auto">
            <div class="card text-white bg-info mb-3">
                    <div class="card-header">Your Total Score</div>
                        <div class="card-body">
                          <h5 class="card-title" id="yourscore"></h5>
                        </div>
            </div>
            </div>
        </div>              
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>


  </body>
</html>
